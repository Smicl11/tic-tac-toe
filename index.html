<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js"></script>


    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-sm-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-sm-4 box" id="bx0"></div>
            <div class="col-sm-4 box" id="bx1"></div>
            <div class="col-sm-4 box" id="bx2"></div>
          </div>

          <div class="row">
            <div class="col-sm-4 box" id="bx3"></div>
            <div class="col-sm-4 box" id="bx4"></div>
            <div class="col-sm-4 box" id="bx5"></div>
          </div>

          <div class="row">
            <div class="col-sm-4 box" id="bx6"></div>
            <div class="col-sm-4 box" id="bx7"></div>
            <div class="col-sm-4 box" id="bx8"></div>
          </div>

    <button type="button" class="btn btn-danger btn-block">Reset</button>


        </div>
      </div>
    </div>
  </body>
</html>
